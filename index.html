<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Create Curtain Layer Menu Responsive Fullscreen Overlay Navigation Menu</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section>
        <h2>Curtain Layer Menu</h2>
    </section>
    <div class="toggle"></div>
    <section class="navigation">
        <span style="--i:0;"></span>
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <ul>
            <!-- Ctrl+Shift+Alt+DownArrow [li*5>a] -->
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </section>
